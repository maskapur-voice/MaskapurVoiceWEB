@if (mobile) {
  <div class="verify-wrapper">
    <h2>Verify OTP</h2>
    <p>Code sent to <strong>{{ mobile }}</strong></p>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <input type="text" formControlName="code" maxlength="6" placeholder="Enter 6-digit code" />
      @if (form.controls.code.invalid && form.controls.code.touched) {
        <div class="error">Enter 6 digits</div>
      }
      <button type="submit" [disabled]="loading || form.invalid">{{ loading ? 'Verifying...' : 'Verify' }}</button>
    </form>
    <div class="resend-block">
      <button (click)="resend()" [disabled]="resendLoading || remaining > 0">{{ resendLoading ? 'Resending...' : 'Resend OTP' }}</button>
      @if (remaining > 0) {
        <span>You can resend in {{ remaining }}s</span>
      }
    </div>
  </div>
}
